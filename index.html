<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Learn - Login Page</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .login-box input:focus {
      border-color: #3498db;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #2980b9;
    }

    .register-text {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .register-text a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .register-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Welcome Back ðŸ‘‹</h2>
    <input type="email" placeholder="Enter your email"><br>
    <input type="password" placeholder="Enter your password"><br>
    <a href="home.html"><button type="submit">Login</button></a>
    <p class="register-text">
      Not registered?
      <a href="register.html">Create an account</a>
    </p>
  </div>

</body>
</html>
