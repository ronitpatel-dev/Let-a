<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moveable Notepad</title>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #notepad {
      width: 300px;
      height: 300px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: absolute;
      top: 100px;
      left: 100px;
      border-radius: 8px;
      overflow: hidden;
    }

    #notepad-header {
      background-color: #3498db;
      color: white;
      padding: 10px;
      cursor: move;
      user-select: none;
    }

    #note-content {
      width: 100%;
      height: 200px;
      border: none;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
      resize: none;
      outline: none;
    }

    #notepad-footer {
      padding: 10px;
      text-align: right;
      background-color: #eee;
    }

    button {
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .save-btn {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>

<div id="notepad">
  <div id="notepad-header">üìù My Notepad</div>
  <textarea id="note-content" placeholder="Write your notes here..."></textarea>
  <div id="notepad-footer">
    <button class="save-btn" onclick="saveText()">Save</button>
  </div>
</div>

<script>
  // Dragging functionality
  const notepad = document.getElementById("notepad");
  const header = document.getElementById("notepad-header");
  let offsetX = 0, offsetY = 0, isDown = false;

  header.addEventListener("mousedown", (e) => {
    isDown = true;
    offsetX = e.clientX - notepad.offsetLeft;
    offsetY = e.clientY - notepad.offsetTop;
  });

  document.addEventListener("mousemove", (e) => {
    if (isDown) {
      notepad.style.left = (e.clientX - offsetX) + "px";
      notepad.style.top = (e.clientY - offsetY) + "px";
    }
  });

  document.addEventListener("mouseup", () => {
    isDown = false;
  });

  // Save to localStorage
  function saveText() {
    const content = document.getElementById("note-content").value;
    localStorage.setItem("notepadText", content);
    alert("Text saved!");
  }

  // Load saved text on page load
  window.onload = () => {
    const saved = localStorage.getItem("notepadText");
    if (saved) {
      document.getElementById("note-content").value = saved;
    }
  }
</script>

</body>
</html>
